name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version: "20.x"
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn build
      - run: yarn test
